<div class="container">
    <div class="login-container">
        <div class="login-image">
            <!-- <img src="assets/images/background.jpg" alt="Login image"> -->
        </div>
        <div class="login-form">
            <h2>Registrarte</h2>
            <div class="input">
                <label for="name">Nombre completo</label>
                <input type="text" pInputText formControlName="name" />
            </div>
            <div class="input">
                <label for="email">Correo</label>
                <input type="email" pInputText formControlName="email" />
            </div> 
            <div class="input">
                <label for="user">Usuario</label>
                <input type="text" pInputText formControlName="user" />
            </div>
            <div class="input">
                <label for="password">Contraseña</label>
                <input type="password" pInputText formControlName="password" />
            </div>
            <p-button label="Registrarte" (click)="signin()"></p-button>   
            <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
        </div>
    </div>
</div>
